<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="8" fill="url(#bg-grad)"/>

  <!-- Stylized "A" formed by infrastructure/cloud lines -->
  <!-- Left leg of A -->
  <path d="M8 24 L16 6 L16 10 L10 24 Z" fill="white" opacity="0.95"/>
  <!-- Right leg of A -->
  <path d="M24 24 L16 6 L16 10 L22 24 Z" fill="white" opacity="0.95"/>
  <!-- Crossbar as a "pipeline" -->
  <rect x="10" y="16" width="12" height="3" rx="1.5" fill="white" opacity="0.9"/>

  <!-- Small cloud element at top -->
  <circle cx="16" cy="7" r="2" fill="white" opacity="0.6"/>
  <circle cx="14" cy="8" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="18" cy="8" r="1.5" fill="white" opacity="0.6"/>

  <!-- Connection dots representing nodes/infrastructure -->
  <circle cx="10" cy="24" r="1.5" fill="#60a5fa"/>
  <circle cx="22" cy="24" r="1.5" fill="#60a5fa"/>
</svg>
