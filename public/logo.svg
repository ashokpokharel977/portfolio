<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="logo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="48" height="48" rx="12" fill="url(#logo-bg)"/>

  <!-- Stylized "A" as infrastructure/architecture symbol -->
  <!-- Main A shape -->
  <path d="M12 36 L24 8 L24 14 L15 36 Z" fill="white" opacity="0.95"/>
  <path d="M36 36 L24 8 L24 14 L33 36 Z" fill="white" opacity="0.95"/>

  <!-- Pipeline/crossbar with rounded ends -->
  <rect x="15" y="24" width="18" height="4" rx="2" fill="white" opacity="0.9"/>

  <!-- Cloud cluster at apex representing cloud infrastructure -->
  <g filter="url(#glow)" opacity="0.7">
    <circle cx="24" cy="10" r="3" fill="white"/>
    <circle cx="20" cy="12" r="2.5" fill="white"/>
    <circle cx="28" cy="12" r="2.5" fill="white"/>
  </g>

  <!-- Node dots at base - representing distributed systems -->
  <circle cx="15" cy="36" r="2.5" fill="#93c5fd"/>
  <circle cx="33" cy="36" r="2.5" fill="#93c5fd"/>

  <!-- Small connection lines suggesting automation/pipelines -->
  <line x1="15" y1="33" x2="15" y2="28" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="33" y1="33" x2="33" y2="28" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
